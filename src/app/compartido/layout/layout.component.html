<mat-toolbar color="primary">
    <span>Doctor App</span>
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <span style="flex: 1 1 auto;"></span>
    <label style="font-size: 14px; margin-right: 20px;">{{username}}</label>
    <button mat-icon-button (click)="logout()">
        <mat-icon>logout</mat-icon>
    </button>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" opened style="background-color:#f5f5f567;">
        <mat-nav-list >
            <mat-list-item>
                <a mat-list-item routerLink="/layout/dashboard" routerLinkActive="active-link">
                    <mat-icon mat-list-icon>dashboard</mat-icon>
                    <span mat-line>Dashboard</span>
                </a>
            </mat-list-item>
            <mat-list-item>
                <a mat-list-item routerLink="/especialidades" routerLinkActive="active-link">
                    <mat-icon mat-list-icon>assignment_ind</mat-icon>
                    <span mat-line>Especialidades</span>
                </a>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div style="height: 90vh;">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
